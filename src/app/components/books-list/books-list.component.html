<h1>Livros</h1>

<button mat-fab color="primary" aria-label="Novo" routerLink="/novo-livro">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="books">
  <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> Título </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
 </ng-container>

 <ng-container matColumnDef="author">
  <th mat-header-cell *matHeaderCellDef> Autor </th>
  <td mat-cell *matCellDef="let element"> {{element.author}} </td>
</ng-container>

<ng-container matColumnDef="genre">
  <th mat-header-cell *matHeaderCellDef> Gênero </th>
  <td mat-cell *matCellDef="let element"> {{element.genre}} </td>
</ng-container>

<ng-container matColumnDef="publicationYear">
  <th mat-header-cell *matHeaderCellDef> Ano de Publicação </th>
  <td mat-cell *matCellDef="let element"> {{element.publicationYear}} </td>
</ng-container>

 <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> </th>
  <td mat-cell *matCellDef="let element">
    <button class="actions-button" mat-mini-fab color="primary" aria-label="Editar livro"  (click)="navigateToEdit(element.id)">
      <mat-icon>edit</mat-icon>
     </button>

     <button class="actions-button" mat-mini-fab color="accent" aria-label="Remover livro" (click)="openRemoveDialog(element)" >
      <mat-icon>delete</mat-icon>
    </button>
   </td>
</ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
