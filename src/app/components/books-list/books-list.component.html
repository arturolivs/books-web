<h1>Livros</h1>

<table mat-table [dataSource]="data">
 <ng-container matColumnDef="title">
    <th mat-header-cell *matHeaderCellDef> TÃ­tulo </th>
    <td mat-cell *matCellDef="let element"> {{element.title}} </td>
 </ng-container>

 <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> </th>
  <td mat-cell *matCellDef="let element">
    <button class="actions-button" mat-mini-fab color="primary" aria-label="Editar livro" >
      <mat-icon>edit</mat-icon>
     </button>

     <button class="actions-button" mat-mini-fab color="accent" aria-label="Remover livro" >
      <mat-icon>delete</mat-icon>
    </button>
   </td>
</ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
