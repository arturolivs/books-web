<h1>Autores</h1>

<button mat-fab color="primary" aria-label="Novo" routerLink="/novo-autor">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="authors">
  <ng-container matColumnDef="firstName">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
 </ng-container>

 <ng-container matColumnDef="lastName">
  <th mat-header-cell *matHeaderCellDef> Sobrenome </th>
  <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
</ng-container>

<ng-container matColumnDef="birthDate">
  <th mat-header-cell *matHeaderCellDef> Nascimento </th>
  <td mat-cell *matCellDef="let element"> {{element.birthDate}} </td>
</ng-container>

 <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> </th>
  <td mat-cell *matCellDef="let element">
    <button class="actions-button" mat-mini-fab color="primary" aria-label="Editar autor"  (click)="navigateToEdit(element.id)">
      <mat-icon>edit</mat-icon>
     </button>

     <button class="actions-button" mat-mini-fab color="accent" aria-label="Remover autor" (click)="openRemoveDialog(element)" >
      <mat-icon>delete</mat-icon>
    </button>
   </td>
</ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
