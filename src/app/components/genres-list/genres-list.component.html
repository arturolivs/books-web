<h1>Gêneros</h1>

<button mat-fab color="primary" aria-label="Novo" routerLink="/novo-genero">
  <mat-icon>add</mat-icon>
</button>

<table mat-table [dataSource]="genres">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
 </ng-container>

 <ng-container matColumnDef="actions">
  <th mat-header-cell *matHeaderCellDef> </th>
  <td mat-cell *matCellDef="let element">
    <button class="actions-button" mat-mini-fab color="primary" aria-label="Editar gênero"  (click)="navigateToEdit(element.id)">
      <mat-icon>edit</mat-icon>
     </button>

     <button class="actions-button" mat-mini-fab color="accent" aria-label="Remover gênero" (click)="openRemoveDialog(element)" >
      <mat-icon>delete</mat-icon>
    </button>
   </td>
</ng-container>

 <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
 <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
